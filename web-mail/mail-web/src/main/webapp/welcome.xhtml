<!--<?xml version="1.0" encoding="UTF-8"?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/WEB-INF/templates/general.xhtml">
    <ui:define name="title"><h:outputText value="Sing In"/></ui:define>

    <ui:define name="header">
        <h:outputText value="Please Sign In"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="loginForm">
            <p:fieldset styleClass="fieldset" legend="Authentication form">
                <p:messages id="messages"/>
                <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8"
                             columns="3">
                    <h:panelGroup>
                        <h:outputLabel value="User Name:"/>
                        <h:outputLabel value="* " style="color: red"/>
                    </h:panelGroup>
                    <p:inputText id="userName" value="" required="true" label="User Name" title="Enter Your Username!"/>
                    <p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur"/>

                    <h:panelGroup>
                        <h:outputLabel value="Password:"/>
                        <h:outputLabel value="* " style="color: red"/>
                    </h:panelGroup>
                    <p:password id="pass" value="" required="true" label="Passwprd" title="Enter Your Password!"/>
                    <p:tooltip for="pass" styleClass="tooltip" showEvent="focus" hideEvent="blur"/>

                    <p:commandButton id="newUserButton" action="newUser" update="logPanelGrid,messages" icon="ui-icon-plus" value="Sign Up"/>
                    <p:commandButton id="submitButton" action="signIn" update="logPanelGrid,messages" icon="ui-icon-check" value="Sign In"/>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        <h:form id="footerForm">
            <h:panelGrid id="footerPanelGrid" style="margin-bottom: 25px; text-align: center" cellspacing="1"
                         columns="3">
                <h:outputText value="Â© black overlord"/>
                <h:graphicImage id="img" value="resources/img/backgr1.png" library="img"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
