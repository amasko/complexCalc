<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name = "title"/>*</title>
        <!--<h:link rel="stylesheet" type="text/css" href="css/style.css"/>-->
        <h:outputStylesheet library="css" name="style.css"/>

    </h:head>

    <h:body>

        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Processing..." draggable="true" closable="false">
            <p:graphicImage id="ajaxloading" value="resources/img/ajaxloadingbar.gif" library="img"/>
        </p:dialog>

            <div id="container">
                <div id="header">
                    <h1><ui:insert name="header"/></h1>

                </div>
                <div id="line"/>
                <div id="content">
                    <ui:insert name="content">
                    </ui:insert>
                </div>

                <div id="footer">
                    <h3><ui:insert name="footer"/></h3>
                </div>

            </div>
        </h:body>

</f:view>
</html>
